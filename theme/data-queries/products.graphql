# label: "Products list with filters"
# description: "Filter Products by different filters"
# $limit: "{{ request.query_dict.limit <= 101 ? request.query_dict.limit : 100 || 100 }}"
# $offset: "{{ request.query_dict.offset || 0 }}"
query Products($limit: Int = 100, $offset: Int = 0) {
    CRM {
        product_collection(limit: $limit, offset: $offset) {
            items {
                name
                price
                quantity
                tax
                hs_url
                amount
                createdate
                description
                discount
                hs_images
                hs_object_id
                hs_product_type
            }
            limit
            offset
            total
        }
    }
}
