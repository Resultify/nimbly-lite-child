<!--
  templateType: "none"
  isAvailableForNewContent: false
-->

{%- macro render(module) -%}
{%- if module.full_width_image.src -%}
    {% require_css %}
      <style>
        .full-width-image-macro {
          object-fit: cover;
          aspect-ratio: var(--aspect-ratio);
          width: 100%;
          display: block;
          max-width: 100%;
          height: auto;
        }
      </style>
    {% end_require_css %}
    <style>
      {% scope_css %}
        .full-width-image-macro {
          --aspect-ratio: {{module.aspect_ratio}};
        }
      {% end_scope_css %}
    </style>
    <img class="full-width-image-macro"
      alt="{{module.full_width_image.alt}}"
      src="{{module.full_width_image.src}}"
      width="{{module.full_width_image.width}}"
      height="{{module.full_width_image.height}}"
      loading="lazy">
  {%- endif -%}
{%- endmacro -%}
