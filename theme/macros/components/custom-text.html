<!--
  templateType: "none"
  isAvailableForNewContent: false
-->
{%- macro render(module) -%}
  {%- if module.custom_text_group|length > 0 -%}
    {% require_css %}
      <style>
        .custom-text-macro-wrp {
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          gap: var(--root-custom-text-gap, .6ch);
        }
        .custom-text-macro {
          display: block;
          position: relative;
        }
      </style>
    {% end_require_css %}
    <div class="custom-text-macro-wrp">
      {%- for item in module.custom_text_group -%}
        {%- if item.custom_text -%}
          <style>
            {%- scope_css -%}
              .custom-text-macro{{loop.index}} {
                {%- if item.custom_text_border_radius > 0 -%}
                  border-radius: {{item.custom_text_border_radius ~ 'px'}};
                {%- endif -%}
                {%- if item.custom_text_background.css and item.custom_text_color_gradient.css == null -%}
                  background-color: {{item.custom_text_background.css}};
                {%- endif -%}
                {{item.custom_text_font.css}}
                {%- if item.custom_text_color_gradient.css -%}
                  -webkit-text-fill-color: transparent;
                  background-clip: text;
                  -webkit-background-clip: text;
                  background-image: {{item.custom_text_color_gradient.css}};
                {%- endif -%}
                {{item.custom_text_spacing.css}}
              }
              {%- if item.custom_text_color_gradient.css and item.custom_text_background.css -%}
                .custom-text-macro{{loop.index}}:after {
                  background-color: {{item.custom_text_background.css}};
                  content: '';
                  display: block;
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  z-index: -3;
                  {%- if item.custom_text_border_radius > 0 -%}
                    border-radius: {{item.custom_text_border_radius ~ 'px'}};
                  {%- endif -%}
                }
              {%- endif -%}
            {%- end_scope_css -%}
          </style>
          <span class="custom-text-macro custom-text-macro{{loop.index}}">{{item.custom_text}}</span>
        {%- endif -%}
      {%- endfor -%}
    </div>
  {%- endif -%}
{%- endmacro -%}
