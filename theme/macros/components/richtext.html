<!--
  templateType: "none"
  isAvailableForNewContent: false
-->
{%- macro richtext_macro(data) -%}
  {%- if data.richtext -%}
    {# common styles for richtext macros #}
    {% require_css %}
      <style macro="richtext">
        .richtext-macro-wrp {
          text-align: var(--scope-alignment);
        }
        .richtext-macro-wrp > *:first-child {
          margin-top: 0;
          padding-top: 0;
        }
        .richtext-macro-wrp > *:last-child {
          margin-bottom: 0;
          padding-bottom: 0;
        }
        .richtext-macro-wrp > :where(h1, h2, h3, h4, h5, h6) {
          color: var(--scope-hover-color, var(--scope-color));
        }
        .richtext-macro-wrp > * {
          transition-property: color;
          transition-duration: var(--root-transition-duration);
          transition-timing-function: var(--root-transition-timing-function);
        }
      </style>
    {% end_require_css %}
    <div class="richtext-macro-wrp">
      {{data.richtext|sanitize_html}}
    </div>
  {%- endif -%}
{%- endmacro -%}
